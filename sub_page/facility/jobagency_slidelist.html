    function lastpage_(){fetch(`http://openapi.seoul.go.kr:8088/${key}/json/LOCALDATA_115002/1/2`)

            return response.json()
        })
        .then((data)=>{
            if ((Number(data.LOCALDATA_115002.list_total_count) % 50)==0){
                lastpage = Number(data.LOCALDATA_115002.list_total_count) / 50
            }else{
                lastpage = parseInt(Number(data.LOCALDATA_115002.list_total_count) / 50)+1
            }
            if (bigPage==lastpage){
                front.style.visibility = "hidden"
            }else{
                front.style.visibility = "visible"
            }})}

    function leastpage_(){
        if(Number(bigPage) === 1){
            back.style.visibility = "hidden"
        }else{
            back.style.visibility = "visible"
        }
    }

    function paging(num,bigPage){
        lists.replaceChildren()
        let start
        let end
        if((num% 5) == 0){
            start = 50*(bigPage-1)+(10*4)+1
            end = 50*(bigPage-1)+(10*4)+10
        }else{
            start = 50*(bigPage-1)+(10*(num%5-1))+1
            end = 50*(bigPage-1)+(10*(num%5-1))+10
        }
        url = `http://openapi.seoul.go.kr:8088/${key}/json/LOCALDATA_115002/${start}/${end}`
        fetch(url)
        .then((response)=>{
            return response.json()
        })
        .then((data)=>{
            console.log(data)
            for (i=0;i<data.LOCALDATA_115002.row.length;i++){
                let list = document.createElement('div')
                let name = data.LOCALDATA_115002.row[i]['BPLCNM']
                let state = data.LOCALDATA_115002.row[i]['DTLSTATENM']
                let address = data.LOCALDATA_115002.row[i]['RDNWHLADDR']
                let x = data.LOCALDATA_115002.row[i]['X']
                let y = data.LOCALDATA_115002.row[i]['Y']
                list.innerHTML+=` 
                <p>이름 : ${name}</p>
                <h4>상태 : ${state}</h4>
                <p>주소 : ${address}</p>
                `
                list.classList.add('amenity_jobagency_slidelist')
                lists.appendChild(list)
            }
        })
